version: "3.9"

services:
  web:
    build: .
    command: gunicorn CMSproject.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 120
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    profiles: ["local-db"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cms_backend}
      POSTGRES_USER: ${POSTGRES_USER:-cms_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cms_admin_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
